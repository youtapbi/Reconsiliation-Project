name: Automated Settlement Master V15.6

on:
  schedule:
    # Berjalan jam 01:15 UTC (08:15 WIB) dan 02:15 UTC (09:15 WIB) setiap hari
    - cron: '15 1,2 * * *'
  workflow_dispatch: # Tombol manual agar Bapak bisa langsung test run

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Autentikasi ke Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Settlement Script
        run: python main.py
