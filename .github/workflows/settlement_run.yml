name: Automated Settlement Master V15.5

on:
  schedule:
    # 08:15 WIB = 01:15 UTC
    # 09:15 WIB = 02:15 UTC
    # 10:15 WIB = 03:15 UTC
    - cron: '15 1,2,3 * * *'
  workflow_dispatch: # Memungkinkan Bapak klik tombol "Run" manual di GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Settlement Script
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python settlement_script.py
